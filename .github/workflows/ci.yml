name: CI - Lint, Test & Build

on:
  push:
    branches: [ "**" ]
    branches-ignore:
      - 'hotfix/**'
  pull_request:
    branches: [ main, develop ]
    branches-ignore:
      - 'hotfix/**'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: ğŸ§¹ Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: ğŸ“¦ Install dependencies
        run: bundle install

      - name: ğŸ§¹ Lint Jekyll configuration
        run: |
          bundle exec jekyll doctor
          echo "âœ… Jekyll configuration is valid!"

      - name: ğŸ§ª Test Jekyll build
        run: |
          JEKYLL_ENV=development bundle exec jekyll build --drafts --verbose
          echo "âœ… Jekyll test build completed!"

  markdown-lint:
    name: ğŸ“ Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install markdownlint
        run: npm install -g markdownlint-cli

      - name: ğŸ“ Create markdownlint config
        run: |
          cat > .markdownlint.json << 'EOF'
          {
            "MD013": false,
            "MD033": false,
            "MD034": false,
            "MD036": false,
            "MD041": false
          }
          EOF

      - name: ğŸ” Run Markdown lint
        run: |
          markdownlint '_posts/**/*.md' --config .markdownlint.json
          echo "ğŸ“ Markdown lint completed!"

  yaml-lint:
    name: ğŸ“„ YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install yamllint
        run: pip install yamllint

      - name: ğŸ” Run YAML lint
        run: |
          yamllint -d relaxed .
          echo "ğŸ“„ YAML lint completed!"

  build-package:
    name: ğŸ—ï¸ Build & Package
    runs-on: ubuntu-latest
    needs: [lint-test, markdown-lint, yaml-lint]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’ Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: ğŸ“¦ Install dependencies
        run: bundle install

      - name: ğŸ—ï¸ Build Jekyll site for production
        run: |
          JEKYLL_ENV=production bundle exec jekyll build
          echo "âœ… Production build completed!"

      - name: ğŸ“‹ Generate build info
        run: |
          echo "Build Info:" > _site/build-info.txt
          echo "Build Date: $(date)" >> _site/build-info.txt
          echo "Git Commit: ${{ github.sha }}" >> _site/build-info.txt
          echo "Git Ref: ${{ github.ref }}" >> _site/build-info.txt
          echo "Workflow Run: ${{ github.run_number }}" >> _site/build-info.txt

      - name: ğŸ“¦ Create build artifact
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site-${{ github.run_number }}
          path: _site/
          retention-days: 30

      - name: âœ… Build & Package completed
        run: echo "ğŸ‰ Build artifact created successfully!"
