name: CI - Lint & Test

on:
  push:
    branches-ignore:
      - 'main'
      - 'hotfix/**'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: ðŸ§¹ Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: ðŸ“¦ Install dependencies
        run: bundle install

      - name: ðŸ§¹ Lint Jekyll configuration
        run: |
          bundle exec jekyll doctor
          echo "âœ… Jekyll configuration is valid!"

      - name: ðŸ§ª Test Jekyll build
        run: |
          JEKYLL_ENV=development bundle exec jekyll build --drafts --verbose
          echo "âœ… Jekyll test build completed!"

  markdown-lint:
    name: ðŸ“ Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install markdownlint
        run: npm install -g markdownlint-cli

      - name: ðŸ“ Create markdownlint config
        run: |
          cat > .markdownlint.json << 'EOF'
          {
            "MD013": false,
            "MD033": false,
            "MD034": false,
            "MD036": false,
            "MD041": false
          }
          EOF

      - name: ðŸ” Run Markdown lint
        run: |
          markdownlint '_posts/**/*.md' --config .markdownlint.json || echo "âš ï¸ Markdown lint issues found, but continuing..."
          echo "ðŸ“ Markdown lint completed!"

  yaml-lint:
    name: ðŸ“„ YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ðŸ“¦ Install yamllint
        run: pip install yamllint

      - name: ðŸ” Run YAML lint
        run: |
          yamllint -d relaxed . || echo "âš ï¸ YAML lint issues found, but continuing..."
          echo "ðŸ“„ YAML lint completed!"
