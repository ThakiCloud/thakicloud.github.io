name: CI - Lint, Test & Build

on:
  push:
    branches: [ "**" ]
    branches-ignore:
      - 'hotfix/**'
  pull_request:
    branches: [ main, develop ]
    branches-ignore:
      - 'hotfix/**'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint-test:
    name: 🧹 Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: 📦 Install dependencies
        run: bundle install

      - name: 🧹 Lint Jekyll configuration
        run: |
          bundle exec jekyll doctor
          echo "✅ Jekyll configuration is valid!"

      - name: 🧪 Test Jekyll build
        run: |
          JEKYLL_ENV=development bundle exec jekyll build --drafts --verbose
          echo "✅ Jekyll test build completed!"

  markdown-lint:
    name: 📝 Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install markdownlint
        run: npm install -g markdownlint-cli

      - name: 📝 Create markdownlint config
        run: |
          cat > .markdownlint.json << 'EOF'
          {
            "MD013": false,
            "MD033": false,
            "MD034": false,
            "MD036": false,
            "MD041": false
          }
          EOF

      - name: 🔍 Run Markdown lint
        run: |
          markdownlint '_posts/**/*.md' --config .markdownlint.json
          echo "📝 Markdown lint completed!"

  yaml-lint:
    name: 📄 YAML Lint
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install yamllint
        run: pip install yamllint

      - name: 🔍 Run YAML lint
        run: |
          yamllint -d relaxed .
          echo "📄 YAML lint completed!"

  build-package:
    name: 🏗️ Build & Package
    runs-on: ubuntu-latest
    needs: [lint-test, markdown-lint, yaml-lint]
    if: github.ref == 'refs/heads/main'
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: 📦 Install dependencies
        run: bundle install

      - name: 🏗️ Build Jekyll site for production
        run: |
          JEKYLL_ENV=production bundle exec jekyll build
          echo "✅ Production build completed!"

      - name: 📋 Generate build info
        run: |
          echo "Build Info:" > _site/build-info.txt
          echo "Build Date: $(date)" >> _site/build-info.txt
          echo "Git Commit: ${{ github.sha }}" >> _site/build-info.txt
          echo "Git Ref: ${{ github.ref }}" >> _site/build-info.txt
          echo "Workflow Run: ${{ github.run_number }}" >> _site/build-info.txt

      - name: 📦 Create build artifact
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site-${{ github.run_number }}
          path: _site/
          retention-days: 30

      - name: ✅ Build & Package completed
        run: echo "🎉 Build artifact created successfully!"
