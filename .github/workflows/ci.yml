name: CI - Incremental Lint & Test

on:
  push:
    branches-ignore:
      - 'main'
      - 'hotfix/**'
    paths:
      - '_posts/**'
      - '_pages/**'
      - '_config.yml'
      - '_data/**'
      - '_includes/**'
      - '_layouts/**'
      - '_sass/**'
      - 'assets/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '_posts/**'
      - '_pages/**'
      - '_config.yml'
      - '_data/**'
      - '_includes/**'
      - '_layouts/**'
      - '_sass/**'
      - 'assets/**'
      - '.github/workflows/**'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  detect-changes:
    name: 🔍 Detect Changes
    runs-on: ubuntu-latest
    outputs:
      changed-posts: ${{ steps.changes.outputs.posts }}
      changed-pages: ${{ steps.changes.outputs.pages }}
      changed-config: ${{ steps.changes.outputs.config }}
      changed-assets: ${{ steps.changes.outputs.assets }}
      should-lint: ${{ steps.decision.outputs.should-lint }}
      lint-scope: ${{ steps.decision.outputs.lint-scope }}
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔍 Detect changed files
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            posts:
              - '_posts/**'
            pages:
              - '_pages/**'
            config:
              - '_config.yml'
              - '_data/**'
              - 'Gemfile*'
            assets:
              - '_includes/**'
              - '_layouts/**'
              - '_sass/**'
              - 'assets/**'
            workflows:
              - '.github/workflows/**'

      - name: 🤔 Lint decision
        id: decision
        run: |
          if [[ "${{ steps.changes.outputs.config }}" == "true" || "${{ steps.changes.outputs.assets }}" == "true" || "${{ steps.changes.outputs.workflows }}" == "true" ]]; then
            echo "should-lint=true" >> $GITHUB_OUTPUT
            echo "lint-scope=full" >> $GITHUB_OUTPUT
            echo "🔄 Full lint needed (config/assets/workflows changed)"
          elif [[ "${{ steps.changes.outputs.posts }}" == "true" || "${{ steps.changes.outputs.pages }}" == "true" ]]; then
            echo "should-lint=true" >> $GITHUB_OUTPUT
            echo "lint-scope=incremental" >> $GITHUB_OUTPUT
            echo "⚡ Incremental lint (content changed)"
          else
            echo "should-lint=false" >> $GITHUB_OUTPUT
            echo "lint-scope=none" >> $GITHUB_OUTPUT
            echo "⏭️ No lint needed"
          fi

  lint-test:
    name: 🧹 Lint & Test
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-lint == 'true'
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 💎 Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: 📦 Install dependencies
        run: bundle install

      - name: 🧹 Lint Jekyll configuration
        run: |
          bundle exec jekyll doctor
          echo "✅ Jekyll configuration is valid!"

      - name: 🧪 Test Jekyll build
        run: |
          LINT_SCOPE="${{ needs.detect-changes.outputs.lint-scope }}"
          
          if [[ "$LINT_SCOPE" == "full" ]]; then
            echo "🔄 Running full Jekyll build test..."
            JEKYLL_ENV=development bundle exec jekyll build --drafts --verbose
          else
            echo "⚡ Running incremental Jekyll build test..."
            # Get changed files for incremental build
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E '\.(md|markdown)$' | head -10)
            
            if [[ -n "$CHANGED_FILES" ]]; then
              echo "📝 Testing with changed files:"
              echo "$CHANGED_FILES"
              JEKYLL_ENV=development bundle exec jekyll build --drafts --limit_posts 20 --incremental
            else
              echo "⚡ No markdown files changed, running minimal build test..."
              JEKYLL_ENV=development bundle exec jekyll build --drafts --limit_posts 5
            fi
          fi
          
          echo "✅ Jekyll test build completed!"

  markdown-lint:
    name: 📝 Incremental Markdown Lint
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-lint == 'true'
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install markdownlint
        run: npm install -g markdownlint-cli

      - name: 📝 Create markdownlint config
        run: |
          cat > .markdownlint.json << 'EOF'
          {
            "MD013": false,
            "MD033": false,
            "MD034": false,
            "MD036": false,
            "MD041": false
          }
          EOF

      - name: 🔍 Run Incremental Markdown lint
        run: |
          LINT_SCOPE="${{ needs.detect-changes.outputs.lint-scope }}"
          
          if [[ "$LINT_SCOPE" == "full" ]]; then
            echo "🔄 Running full Markdown lint..."
            markdownlint '_posts/**/*.md' '_pages/**/*.md' --config .markdownlint.json || echo "⚠️ Markdown lint issues found, but continuing..."
          else
            echo "⚡ Running incremental Markdown lint..."
            # Get changed markdown files
            CHANGED_MD_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E '\.(md|markdown)$' | head -20)
            
            if [[ -n "$CHANGED_MD_FILES" ]]; then
              echo "📝 Linting changed markdown files:"
              echo "$CHANGED_MD_FILES"
              echo "$CHANGED_MD_FILES" | xargs markdownlint --config .markdownlint.json || echo "⚠️ Markdown lint issues found, but continuing..."
            else
              echo "⚡ No markdown files changed, skipping markdown lint..."
            fi
          fi
          
          echo "📝 Markdown lint completed!"

  yaml-lint:
    name: 📄 Incremental YAML Lint
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-lint == 'true'
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 📦 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 📦 Install yamllint
        run: pip install yamllint

      - name: 🔍 Run Incremental YAML lint
        run: |
          LINT_SCOPE="${{ needs.detect-changes.outputs.lint-scope }}"
          
          if [[ "$LINT_SCOPE" == "full" ]]; then
            echo "🔄 Running full YAML lint..."
            yamllint -d relaxed . || echo "⚠️ YAML lint issues found, but continuing..."
          else
            echo "⚡ Running incremental YAML lint..."
            # Get changed YAML files
            CHANGED_YAML_FILES=$(git diff --name-only HEAD~1 HEAD | grep -E '\.(yml|yaml)$' | head -20)
            
            if [[ -n "$CHANGED_YAML_FILES" ]]; then
              echo "📄 Linting changed YAML files:"
              echo "$CHANGED_YAML_FILES"
              echo "$CHANGED_YAML_FILES" | xargs yamllint -d relaxed || echo "⚠️ YAML lint issues found, but continuing..."
            else
              echo "⚡ No YAML files changed, skipping YAML lint..."
            fi
          fi
          
          echo "📄 YAML lint completed!"
