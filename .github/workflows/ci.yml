name: CI - Pull Request Validation

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**/*.md'
      - '**/*.html'
      - '**/*.yml'
      - '**/*.yaml'
      - '**/*.scss'
      - '**/*.css'
      - '**/*.js'
      - '_config.yml'
      - 'Gemfile*'
      - '.github/workflows/**'

  workflow_dispatch:

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    name: ðŸ—ï¸ Jekyll Build Test
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ’Ž Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: ðŸ“¦ Install dependencies
        run: |
          bundle install
          npm install -g markdownlint-cli
          npm install -g broken-link-checker

      - name: ðŸ”§ Configure Jekyll
        run: bundle exec jekyll doctor

      - name: ðŸ—ï¸ Build Jekyll site
        run: JEKYLL_ENV=production bundle exec jekyll build --verbose --trace

      - name: ðŸ“Š Display build info
        run: |
          echo "âœ… Jekyll build completed successfully!"
          find _site -type f -name "*.html" | wc -l | xargs echo "HTML files:"
          find _site -type f -name "*.css" | wc -l | xargs echo "CSS files:"
          find _site -type f -name "*.js" | wc -l | xargs echo "JS files:"

      - name: ðŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-site
          path: _site/
          retention-days: 7

  markdown-lint:
    name: ðŸ“ Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install markdownlint
        run: npm install -g markdownlint-cli

      - name: ðŸ“ Create markdownlint config
        run: |
          cat > .markdownlint.json << 'EOF'
          {
            "MD013": {
              "line_length": 120,
              "code_blocks": false,
              "tables": false
            },
            "MD033": {
              "allowed_elements": ["img", "a", "br", "sub", "sup", "kbd", "mark"]
            },
            "MD034": false,
            "MD036": false,
            "MD041": false
          }
          EOF

      - name: ðŸ” Run Markdown lint
        run: |
          echo "ðŸ” Linting Markdown files..."
          markdownlint '_posts/**/*.md' '_pages/**/*.md' 'README.md' --config .markdownlint.json || true
          echo "ðŸ“ Markdown lint check completed!"

  html-validation:
    name: ðŸ”— HTML Validation & Link Check
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: jekyll-site
          path: _site/

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install HTML validators
        run: |
          npm install -g html-validate
          npm install -g broken-link-checker
          sudo apt-get update
          sudo apt-get install -y tidy

      - name: ðŸ”§ Create HTML validation config
        run: |
          cat > .htmlvalidate.json << 'EOF'
          {
            "extends": ["html-validate:recommended"],
            "rules": {
              "no-trailing-whitespace": "off",
              "void-style": "off",
              "no-inline-style": "off",
              "element-required-attributes": "off"
            }
          }
          EOF

      - name: âœ… HTML validation
        run: |
          echo "ðŸ” Validating HTML files..."
          find _site -name "*.html" -exec html-validate {} \; || true
          echo "âœ… HTML validation completed!"

      - name: ðŸ”— Check internal links
        run: |
          echo "ðŸ” Checking internal links..."
          cd _site
          python3 -m http.server 8080 &
          SERVER_PID=$!
          sleep 5
          blc http://localhost:8080 \
            --recursive \
            --filter-level 3 \
            --exclude-external \
            --requests 10 \
            --max-sockets 10 \
            || true
          kill $SERVER_PID
          echo "ðŸ”— Link check completed!"

  security-scan:
    name: ðŸ›¡ï¸ Security & Quality Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ›¡ï¸ Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ðŸ“¤ Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: ðŸ” Install detect-secrets
        run: pip install detect-secrets

      - name: ðŸ” Run detect-secrets CLI scan
        run: |
          detect-secrets scan > .secrets.baseline
          echo "ðŸ›¡ï¸ Secret scan completed."

  lighthouse-audit:
    name: ðŸš¦ Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: build-test
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: jekyll-site
          path: _site/

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ðŸ“¦ Install Lighthouse CI
        run: npm install -g @lhci/cli

      - name: ðŸ”§ Create Lighthouse config
        run: |
          cat > lighthouserc.json << 'EOF'
          {
            "ci": {
              "collect": {
                "staticDistDir": "./_site",
                "numberOfRuns": 1
              },
              "assert": {
                "assertions": {
                  "categories:performance": ["warn", {"minScore": 0.8}],
                  "categories:accessibility": ["warn", {"minScore": 0.9}],
                  "categories:best-practices": ["warn", {"minScore": 0.8}],
                  "categories:seo": ["warn", {"minScore": 0.9}]
                }
              }
            }
          }
          EOF

      - name: ðŸš¦ Run Lighthouse audit
        run: |
          echo "ðŸš¦ Running Lighthouse performance audit..."
          lhci autorun || true
          echo "ðŸ“Š Lighthouse audit completed!"

  deployment-simulation:
    name: ðŸš€ Deployment Simulation
    runs-on: ubuntu-latest
    needs: [build-test, markdown-lint, html-validation]
    if: github.event.pull_request.draft == false
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¤ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: jekyll-site
          path: _site/

      - name: ðŸš€ Simulate deployment
        run: |
          echo "ðŸš€ Simulating deployment process..."
          echo "ðŸ“ Checking required files:"
          required_files=("index.html" "search.json" "sitemap.xml")
          for file in "${required_files[@]}"; do
            if [ -f "_site/$file" ]; then
              echo "âœ… $file exists"
            else
              echo "âŒ $file missing"
              exit 1
            fi
          done
          echo "ðŸ“Š Site statistics:"
          echo "Total files: $(find _site -type f | wc -l)"
          echo "HTML files: $(find _site -name "*.html" | wc -l)"
          echo "Total size: $(du -sh _site | cut -f1)"
          echo "âœ… Deployment simulation successful!"

  final-report:
    name: ðŸ“‹ Final CI Report
    runs-on: ubuntu-latest
    needs: [build-test, markdown-lint, html-validation, security-scan, lighthouse-audit, deployment-simulation]
    if: always()
    steps:
      - name: ðŸ“‹ Generate CI Report
        run: |
          echo "## ðŸŽ¯ CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Jekyll Build | ${{ needs.build-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Markdown Lint | ${{ needs.markdown-lint.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| HTML Validation | ${{ needs.html-validation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Scan | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lighthouse Audit | ${{ needs.lighthouse-audit.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deployment Simulation | ${{ needs.deployment-simulation.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸš€ Ready for merge!" >> $GITHUB_STEP_SUMMARY
          echo "All checks have been completed. Review the results above before merging." >> $GITHUB_STEP_SUMMARY
