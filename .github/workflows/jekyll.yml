name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: ðŸ§¹ Pre-clean disk before build
        run: |
          echo "=== Disk usage before cleanup ==="
          df -h

          # ê¸°ì¡´ ìž„ì‹œ íŒŒì¼ ì •ë¦¬
          sudo rm -rf /home/runner/work/_temp/* || true
          sudo rm -rf /home/runner/work/_tool/* || true
          sudo rm -rf /home/runner/actions-runner/_diag/* || true

          # ëŒ€ìš©ëŸ‰ ë¶ˆí•„ìš”í•œ SDK ë° ë„êµ¬ ì œê±° (ì•½ 15-20GB í™•ë³´)
          sudo rm -rf /usr/local/lib/android || true         # Android SDK (~11GB)
          sudo rm -rf /usr/share/dotnet || true              # .NET SDK (~2GB)
          sudo rm -rf /opt/hostedtoolcache || true           # í˜¸ìŠ¤íŠ¸ ë„êµ¬ ìºì‹œ
          sudo rm -rf /usr/share/swift || true               # Swift
          sudo rm -rf /home/linuxbrew || true                # Homebrew

          # apt ë° íŒ¨í‚¤ì§€ ìºì‹œ ì •ë¦¬
          sudo rm -rf /var/cache/apt/archives/* || true
          sudo rm -rf /var/lib/apt/lists/* || true

          # Docker ì •ë¦¬
          sudo docker system prune -af || true

          echo "=== Disk usage after cleanup ==="
          df -h

      - name: ðŸ§¾ Checkout source
        uses: actions/checkout@v4

      - name: ðŸ’Ž Setup Ruby (with bundler cache)
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          cache-version: 1

      - name: âš™ï¸ Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: ðŸ§± Build with Jekyll
        id: jekyll-build
        run: |
          echo "=== Before build disk usage ==="
          df -h
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          echo "=== _site size ==="
          du -sh _site || true
          echo "=== After build disk usage ==="
          df -h
        env:
          JEKYLL_ENV: production

      - name: ðŸ”— Remove symlinks and hardlinks from _site
        run: |
          echo "=== Checking for symlinks in _site ==="
          find _site -type l -ls || true
          
          echo "=== Converting symlinks to real files ==="
          for link in $(find _site -type l); do
            if [ -e "$link" ]; then
              target=$(readlink -f "$link")
              rm "$link"
              cp -rL "$target" "$link" 2>/dev/null || echo "Warning: Could not copy $target"
            else
              echo "Removing broken symlink: $link"
              rm "$link"
            fi
          done
          
          echo "=== Resolving hardlinks ==="
          find _site -type f -links +1 -exec sh -c 'cp -f "$1" "$1.tmp" && mv -f "$1.tmp" "$1"' _ {} \;
          
          echo "=== Verifying no symlinks remain ==="
          remaining=$(find _site -type l | wc -l)
          if [ "$remaining" -gt 0 ]; then
            echo "ERROR: $remaining symlinks still present"
            exit 1
          fi
          echo "âœ“ All symlinks and hardlinks resolved"

      - name: â— Retry build on failure (clear bundler cache)
        if: failure()
        run: |
          echo "Build failed â€” clearing bundler cache and retrying..."
          rm -rf ~/.bundle vendor/bundle
          bundle config set --local path 'vendor/bundle'
          bundle install --no-cache
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          
          echo "=== Removing symlinks/hardlinks after retry ==="
          for link in $(find _site -type l); do
            if [ -e "$link" ]; then
              target=$(readlink -f "$link")
              rm "$link"
              cp -rL "$target" "$link" 2>/dev/null || rm "$link"
            else
              rm "$link"
            fi
          done
          find _site -type f -links +1 -exec sh -c 'cp -f "$1" "$1.tmp" && mv -f "$1.tmp" "$1"' _ {} \;
        env:
          JEKYLL_ENV: production

      - name: ðŸ“¦ Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
