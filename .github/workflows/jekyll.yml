name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: self-hosted  # í˜¸ìŠ¤íŠ¸ëŸ¬ë„ˆ ì‚¬ìš©
    timeout-minutes: 60  # ë¹Œë“œ íƒ€ì„ì•„ì›ƒ 60ë¶„ (ê¸°ë³¸ 360ë¶„ì´ì§€ë§Œ ëª…ì‹œì  ì„¤ì •)
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Install build dependencies
        run: |
          # ì´ë¯¸ ì„¤ì¹˜ë˜ì–´ ìˆëŠ”ì§€ í™•ì¸ (ìºì‹œëœ runnerì˜ ê²½ìš° ìŠ¤í‚µ)
          if command -v gcc &> /dev/null && command -v make &> /dev/null; then
            echo "âœ… Build tools already installed, skipping..."
          else
            echo "ğŸ“¦ Installing build tools..."
            # Ubuntu/Debian ê¸°ë°˜ ì‹œìŠ¤í…œìš©
            if command -v apt-get &> /dev/null; then
              sudo apt-get update -qq
              sudo apt-get install -y -qq build-essential libssl-dev libreadline-dev zlib1g-dev
            # macOSìš©
            elif command -v brew &> /dev/null; then
              brew install openssl readline
            fi
            echo "âœ… Build tools installed"
          fi
      
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # Use latest stable Ruby
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
      
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default
        run: |
          echo "ğŸš€ Starting Jekyll build..."
          START_TIME=$(date +%s)
          
          # ë¹Œë“œ ìµœì í™” ì˜µì…˜ ì„¤ì •
          bundle exec jekyll build \
            --baseurl "${{ steps.pages.outputs.base_path }}" \
            --profile \
            --trace
          
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "âœ… Build completed in ${DURATION} seconds"
        env:
          JEKYLL_ENV: production
      
      - name: Clean up symlinks and hard links
        run: |
          echo "ğŸ” Checking for symlinks and hard links in _site..."
          # Remove all symlinks
          find ./_site -type l -delete || true
          # Check for hard links (just report, as they're harder to handle)
          find ./_site -links +1 -type f || true
          # Remove common cache directories that might contain symlinks
          rm -rf ./_site/.sass-cache || true
          rm -rf ./_site/.jekyll-cache || true
          echo "âœ… Cleanup completed"
      
      - name: Verify _site size
        run: |
          SIZE=$(du -sh ./_site | cut -f1)
          echo "ğŸ“¦ _site directory size: $SIZE"
          # Check if size is reasonable (less than 1GB for safety)
          SIZE_BYTES=$(du -sb ./_site | cut -f1)
          if [ $SIZE_BYTES -gt 1073741824 ]; then
            echo "âš ï¸  Warning: _site is larger than 1GB"
          fi
      
      - name: Upload artifact
        # Automatically uploads an artifact from the './_site' directory by default
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site
          retention-days: 1  # artifact ë³´ê´€ ê¸°ê°„ì„ 1ì¼ë¡œ ì œí•œ

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: self-hosted  # buildì™€ ë™ì¼í•œ self-hosted runner ì‚¬ìš© (í˜¸í™˜ì„±)
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        timeout-minutes: 10  # ë°°í¬ íƒ€ì„ì•„ì›ƒ ì„¤ì • 