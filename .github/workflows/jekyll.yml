name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: 🧹 Pre-clean disk before build
        run: |
          echo "=== Disk usage before cleanup ==="
          df -h
          sudo rm -rf /home/runner/work/_temp/*
          sudo rm -rf /home/runner/work/_actions/*
          sudo rm -rf /home/runner/work/_tool/*
          sudo rm -rf /home/runner/actions-runner/_diag/*
          sudo docker system prune -af || true
          echo "=== Disk usage after cleanup ==="
          df -h

      - name: 🧾 Checkout source
        uses: actions/checkout@v4

      - name: 💎 Setup Ruby (with bundler cache)
        id: setup-ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          cache-version: 1

      - name: ⚙️ Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: 🧱 Build with Jekyll
        id: jekyll-build
        run: |
          echo "=== Before build disk usage ==="
          df -h
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
          echo "=== _site size ==="
          du -sh _site || true
          echo "=== After build disk usage ==="
          df -h
        env:
          JEKYLL_ENV: production

      - name: ❗ Retry build on failure (clear bundler cache)
        if: failure()  # Only runs if the previous step failed
        run: |
          echo "Build failed — clearing bundler cache and retrying..."
          rm -rf ~/.bundle
          rm -rf vendor/bundle
          bundle config set --local path 'vendor/bundle'
          bundle install --no-cache
          bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: 📦 Upload artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-24.04
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
