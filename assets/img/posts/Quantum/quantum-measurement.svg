<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="20" font-weight="bold">양자 측정의 문제</text>

    <!-- Quantum State Before Measurement -->
    <g transform="translate(50,80)">
        <text x="150" y="20" text-anchor="middle" font-size="16">중첩 상태 (측정 전)</text>
        
        <!-- Quantum State Sphere -->
        <g transform="translate(0,40)">
            <ellipse cx="150" cy="80" rx="100" ry="100" fill="#f0f0ff" stroke="black" stroke-width="2"/>
            <ellipse cx="150" cy="80" rx="100" ry="40" fill="none" stroke="black" stroke-width="1"/>
            
            <!-- Multiple States -->
            <text x="150" y="70" text-anchor="middle" fill="#666">|2⟩</text>
            <text x="150" y="90" text-anchor="middle" fill="#666">|4⟩</text>
            <text x="150" y="110" text-anchor="middle" fill="#666">|6⟩</text>
            
            <text x="270" y="80" font-size="14">여러 결과가</text>
            <text x="270" y="100" font-size="14">동시에 존재</text>
        </g>
    </g>

    <!-- Measurement Process -->
    <g transform="translate(400,80)">
        <text x="150" y="20" text-anchor="middle" font-size="16">측정 과정</text>
        
        <!-- Measurement Box -->
        <g transform="translate(0,40)">
            <!-- 3D Box -->
            <path d="M50,40 L250,40 L250,120 L50,120 Z" fill="#ffe6e6" stroke="black" stroke-width="2"/>
            <path d="M250,40 L280,60 L280,140 L250,120 Z" fill="#ffd6d6" stroke="black" stroke-width="2"/>
            <path d="M50,120 L80,140 L280,140 L250,120 Z" fill="#ffc6c6" stroke="black" stroke-width="2"/>
            
            <text x="150" y="85" text-anchor="middle" font-size="16">측정</text>
            <text x="150" y="105" text-anchor="middle" font-size="14">(파동함수 붕괴)</text>
        </g>
    </g>

    <!-- Solution Approaches -->
    <g transform="translate(50,300)">
        <text x="350" y="20" text-anchor="middle" font-size="18" font-weight="bold">해결 방법: 양자 알고리즘 설계</text>
        
        <!-- Quantum Algorithm Steps -->
        <g transform="translate(0,40)">
            <!-- Step 1: Design -->
            <rect x="0" y="0" width="200" height="80" fill="#e6ffe6" stroke="black"/>
            <text x="100" y="30" text-anchor="middle" font-size="14">1. 알고리즘 설계</text>
            <text x="100" y="50" text-anchor="middle" font-size="12">원하는 결과가 높은</text>
            <text x="100" y="70" text-anchor="middle" font-size="12">확률로 나오게 설계</text>
            
            <!-- Arrow -->
            <path d="M210,40 L270,40" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <!-- Step 2: Interference -->
            <rect x="280" y="0" width="200" height="80" fill="#e6ffe6" stroke="black"/>
            <text x="380" y="30" text-anchor="middle" font-size="14">2. 양자 간섭 활용</text>
            <text x="380" y="50" text-anchor="middle" font-size="12">잘못된 결과는 서로 상쇄</text>
            <text x="380" y="70" text-anchor="middle" font-size="12">올바른 결과는 강화</text>
            
            <!-- Arrow -->
            <path d="M490,40 L550,40" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <!-- Step 3: Verification -->
            <rect x="560" y="0" width="200" height="80" fill="#e6ffe6" stroke="black"/>
            <text x="660" y="30" text-anchor="middle" font-size="14">3. 결과 검증</text>
            <text x="660" y="50" text-anchor="middle" font-size="12">여러 번 반복 실행하여</text>
            <text x="660" y="70" text-anchor="middle" font-size="12">정확한 결과 확인</text>
        </g>

        <!-- Example Explanation -->
        <g transform="translate(0,140)">
            <rect x="0" y="0" width="760" height="140" fill="#fff" stroke="#000"/>
            <text x="10" y="30" font-size="14" font-weight="bold">예시: Grover의 검색 알고리즘</text>
            <text x="10" y="60" font-size="14">1. 모든 가능한 답을 중첩 상태로 준비</text>
            <text x="10" y="90" font-size="14">2. 양자 간섭을 통해 올바른 답의 확률을 증폭</text>
            <text x="10" y="120" font-size="14">3. 측정 시 높은 확률로 정확한 답을 얻음</text>
        </g>
    </g>

    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
        refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
</svg>
