<svg viewBox="0 0 800 700" xmlns="http://www.w3.org/2000/svg">
    <!-- Classical vs Quantum Comparison -->
    <text x="400" y="40" text-anchor="middle" font-size="20" font-weight="bold">2개 숫자의 덧셈 예시</text>
    
    <!-- Classical Computer Process -->
    <g transform="translate(50,80)">
        <text x="150" y="20" text-anchor="middle" font-size="16" font-weight="bold">일반 컴퓨터</text>
        
        <!-- Sequential Steps -->
        <g transform="translate(0,40)">
            <!-- Step 1 -->
            <rect x="10" y="0" width="280" height="60" fill="#e6e6ff" stroke="black"/>
            <text x="150" y="35" text-anchor="middle">1 + 1 = 2</text>
            
            <!-- Arrow -->
            <path d="M150,70 L150,100" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <!-- Step 2 -->
            <rect x="10" y="110" width="280" height="60" fill="#e6e6ff" stroke="black"/>
            <text x="150" y="145" text-anchor="middle">2 + 2 = 4</text>
            
            <!-- Arrow -->
            <path d="M150,180 L150,210" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <!-- Step 3 -->
            <rect x="10" y="220" width="280" height="60" fill="#e6e6ff" stroke="black"/>
            <text x="150" y="255" text-anchor="middle">3 + 3 = 6</text>
            
            <text x="320" y="145" font-size="14">순차적으로</text>
            <text x="320" y="165" font-size="14">한 번에 하나씩</text>
            <text x="320" y="185" font-size="14">계산</text>
        </g>
    </g>

    <!-- Quantum Computer Process -->
    <g transform="translate(450,80)">
        <text x="150" y="20" text-anchor="middle" font-size="16" font-weight="bold">양자 컴퓨터</text>
        
        <!-- Quantum State -->
        <g transform="translate(0,40)">
            <!-- 3D Cube representing quantum state -->
            <path d="M10,0 L290,0 L290,180 L10,180 Z" fill="#f0f0ff" stroke="black" stroke-width="2"/>
            <path d="M290,0 L330,40 L330,220 L290,180 Z" fill="#e0e0ff" stroke="black" stroke-width="2"/>
            <path d="M10,180 L50,220 L330,220 L290,180 Z" fill="#d0d0ff" stroke="black" stroke-width="2"/>
            
            <!-- Superposition States -->
            <text x="150" y="60" text-anchor="middle">|1+1⟩ + |2+2⟩ + |3+3⟩</text>
            <text x="150" y="100" text-anchor="middle">모든 계산이 동시에 진행</text>
            
            <!-- Result -->
            <text x="150" y="140" text-anchor="middle">|2⟩ + |4⟩ + |6⟩</text>
        </g>
    </g>

    <!-- Detailed Explanation -->
    <g transform="translate(50,400)">
        <text x="350" y="20" text-anchor="middle" font-size="18" font-weight="bold">양자 중첩을 이용한 병렬 계산 원리</text>
        
        <!-- Quantum Coin Example -->
        <g transform="translate(0,40)">
            <!-- Initial State -->
            <circle cx="100" cy="50" r="30" fill="#ffe6e6" stroke="black"/>
            <text x="100" y="55" text-anchor="middle">초기상태</text>
            
            <!-- Arrow -->
            <path d="M140,50 L200,50" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <!-- Superposition -->
            <g transform="translate(220,20)">
                <!-- Spinning Coin Representation -->
                <ellipse cx="30" cy="30" rx="30" ry="15" fill="none" stroke="black"/>
                <line x1="0" y1="30" x2="60" y2="30" stroke="black" stroke-dasharray="4"/>
                <text x="30" y="70" text-anchor="middle" font-size="12">중첩상태</text>
            </g>
            
            <!-- Arrow -->
            <path d="M320,50 L380,50" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
            
            <!-- Result -->
            <g transform="translate(400,20)">
                <rect x="0" y="0" width="300" height="60" fill="#e6ffe6" stroke="black"/>
                <text x="150" y="35" text-anchor="middle">모든 가능한 결과가 동시에 존재</text>
            </g>
        </g>

        <!-- Additional Explanation -->
        <g transform="translate(0,150)">
            <rect x="0" y="0" width="700" height="120" fill="#fff" stroke="#000"/>
            <text x="10" y="20" font-size="14">• 양자 중첩: 여러 상태가 동시에 존재 (회전하는 동전처럼)</text>
            <text x="10" y="50" font-size="14">• 양자 병렬성: 하나의 양자비트로 2^n개의 상태를 동시에 처리</text>
            <text x="10" y="80" font-size="14">• 계산 과정: 모든 가능한 입력값에 대한 연산이 동시에 수행됨</text>
            <text x="10" y="110" font-size="14">• 측정 시: 가능한 결과들 중 하나가 확률적으로 선택됨</text>
        </g>
    </g>

    <!-- Arrow Marker -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" 
        refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
        </marker>
    </defs>
</svg>
